<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoLabs | Admin â€” White-Label Generator</title>
<link rel="icon" href="robot_white.png" type="image/png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,700;6..12,800;6..12,900&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --n-blue: #022640;
    --n-blue-deep: #011a2e;
    --d-blue: #07B0E8;
    --d-blue-hover: #05a0d4;
    --x-blue: #003867;
    --white: #FFFFFF;
    --text-secondary: #8FA4B3;
    --text-tertiary: #5A7485;
    --border: rgba(7,176,232,0.12);
    --border-hover: rgba(7,176,232,0.3);
    --surface-1: rgba(7,176,232,0.04);
    --surface-2: rgba(7,176,232,0.07);
    --radius: 8px;
    --radius-lg: 14px;
  }

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--n-blue-deep);
    color: var(--white);
    font-family: 'Nunito Sans', -apple-system, sans-serif;
    min-height: 100vh;
    line-height: 1.55;
    -webkit-font-smoothing: antialiased;
  }

  body::before {
    content: '';
    position: fixed; inset: 0;
    background:
      radial-gradient(ellipse 80% 60% at 10% 20%, rgba(7,176,232,0.06) 0%, transparent 60%),
      radial-gradient(ellipse 60% 50% at 90% 80%, rgba(0,56,103,0.1) 0%, transparent 60%);
    pointer-events: none; z-index: 0;
  }

  .shell {
    position: relative; z-index: 1;
    max-width: 1000px; margin: 0 auto;
    padding: 40px 32px 80px;
  }

  /* Header */
  .admin-header {
    display: flex; align-items: center; gap: 14px;
    margin-bottom: 48px;
  }
  .admin-header img { height: 28px; }
  .admin-header h1 {
    font-size: 18px; font-weight: 800;
    letter-spacing: -0.3px;
  }
  .admin-header h1 span { color: var(--d-blue); }
  .admin-badge {
    font-family: 'DM Mono', monospace;
    font-size: 9px; font-weight: 700;
    letter-spacing: 1.5px; text-transform: uppercase;
    color: var(--n-blue-deep);
    background: var(--d-blue);
    padding: 3px 8px; border-radius: 4px;
    margin-left: 4px;
  }

  /* Layout: 2 columns */
  .admin-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 32px;
    align-items: start;
  }

  /* Card */
  .card {
    background: rgba(7,176,232,0.03);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: 32px;
  }
  .card-title {
    font-size: 13px; font-weight: 800;
    letter-spacing: 1px; text-transform: uppercase;
    color: var(--text-secondary);
    margin-bottom: 28px;
  }

  /* Form rows */
  .field { margin-bottom: 20px; }
  .field:last-child { margin-bottom: 0; }
  .field label {
    display: block;
    font-size: 12px; font-weight: 700;
    color: var(--text-secondary);
    margin-bottom: 6px;
    letter-spacing: 0.3px;
  }
  .field input[type="text"],
  .field input[type="url"] {
    width: 100%;
    background: rgba(7,176,232,0.05);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 10px 14px;
    color: var(--white);
    font-family: 'Nunito Sans', sans-serif;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s;
  }
  .field input[type="text"]:focus,
  .field input[type="url"]:focus {
    border-color: var(--d-blue);
  }
  .field input::placeholder { color: var(--text-tertiary); }

  /* Color row */
  .color-row {
    display: flex; align-items: center; gap: 10px;
  }
  .color-row input[type="text"] {
    flex: 1;
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    letter-spacing: 0.5px;
  }
  .color-row input[type="color"] {
    width: 40px; height: 40px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: transparent;
    cursor: pointer;
    padding: 2px;
  }
  .color-row input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
  .color-row input[type="color"]::-webkit-color-swatch { border: none; border-radius: 5px; }

  /* Tool toggles */
  .toggles {
    display: flex; flex-wrap: wrap; gap: 10px;
    margin-top: 4px;
  }
  .toggle-chip {
    display: flex; align-items: center; gap: 7px;
    padding: 8px 14px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    background: rgba(7,176,232,0.03);
    cursor: pointer;
    transition: all 0.2s;
    user-select: none;
  }
  .toggle-chip.active {
    border-color: var(--d-blue);
    background: rgba(7,176,232,0.1);
  }
  .toggle-chip input { display: none; }
  .toggle-dot {
    width: 10px; height: 10px;
    border-radius: 50%;
    border: 2px solid var(--text-tertiary);
    transition: all 0.2s;
  }
  .toggle-chip.active .toggle-dot {
    background: var(--d-blue);
    border-color: var(--d-blue);
    box-shadow: 0 0 8px rgba(7,176,232,0.4);
  }
  .toggle-label {
    font-size: 13px; font-weight: 600; color: var(--text-secondary);
    transition: color 0.2s;
  }
  .toggle-chip.active .toggle-label { color: var(--white); }

  /* Generate button */
  .gen-btn {
    width: 100%;
    padding: 14px;
    margin-top: 28px;
    border: none; border-radius: var(--radius);
    background: var(--d-blue);
    color: var(--n-blue-deep);
    font-family: 'Nunito Sans', sans-serif;
    font-size: 14px; font-weight: 800;
    letter-spacing: 0.5px; text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
  }
  .gen-btn:hover { background: var(--d-blue-hover); transform: translateY(-1px); box-shadow: 0 4px 20px rgba(7,176,232,0.3); }

  /* URL output */
  .url-output {
    margin-top: 20px;
    display: none;
  }
  .url-output.show { display: block; }
  .url-output label {
    font-size: 11px; font-weight: 700;
    color: var(--text-secondary);
    letter-spacing: 0.5px; text-transform: uppercase;
    margin-bottom: 8px; display: block;
  }
  .url-box {
    display: flex; gap: 0;
    border-radius: var(--radius);
    overflow: hidden;
    border: 1px solid var(--border);
  }
  .url-box input {
    flex: 1;
    background: rgba(7,176,232,0.05);
    border: none;
    padding: 12px 14px;
    color: var(--d-blue);
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    outline: none;
  }
  .url-copy {
    padding: 12px 18px;
    background: var(--x-blue);
    color: var(--white);
    border: none;
    font-family: 'Nunito Sans', sans-serif;
    font-size: 12px; font-weight: 700;
    cursor: pointer;
    transition: background 0.2s;
    white-space: nowrap;
  }
  .url-copy:hover { background: var(--d-blue); color: var(--n-blue-deep); }

  .url-open {
    margin-top: 10px;
    display: inline-flex; align-items: center; gap: 6px;
    color: var(--d-blue); font-size: 12px; font-weight: 700;
    text-decoration: none;
    transition: opacity 0.2s;
  }
  .url-open:hover { opacity: 0.8; }

  /* ---- LIVE PREVIEW CARD ---- */
  .preview-wrap {
    position: sticky; top: 32px;
  }
  .preview-card {
    border-radius: var(--radius-lg);
    overflow: hidden;
    border: 1px solid var(--border);
    transition: border-color 0.3s;
  }
  .preview-topbar {
    display: flex; align-items: center; gap: 12px;
    padding: 14px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    transition: background 0.3s;
  }
  .preview-topbar img {
    height: 22px; width: auto;
    border-radius: 4px;
    background: rgba(255,255,255,0.06);
    object-fit: contain;
  }
  .preview-topbar-name {
    font-size: 14px; font-weight: 800;
    letter-spacing: -0.2px;
    transition: color 0.3s;
  }
  .preview-topbar-name span { transition: color 0.3s; }
  .preview-body {
    display: flex;
    min-height: 260px;
    transition: background 0.3s;
  }
  .preview-sidebar {
    width: 120px; flex-shrink: 0;
    padding: 14px 0;
    border-right: 1px solid rgba(255,255,255,0.06);
    transition: background 0.3s;
  }
  .preview-sidebar-item {
    display: flex; align-items: center; gap: 8px;
    padding: 8px 16px;
    font-size: 11px; font-weight: 600;
    color: rgba(255,255,255,0.5);
    transition: all 0.2s;
    border-left: 2px solid transparent;
  }
  .preview-sidebar-item.active {
    color: #fff;
    border-left-color: var(--d-blue);
    background: rgba(255,255,255,0.04);
  }
  .preview-sidebar-item .dot {
    width: 6px; height: 6px; border-radius: 50%;
    background: currentColor; opacity: 0.5;
  }
  .preview-sidebar-item.active .dot { opacity: 1; }
  .preview-panel {
    flex: 1;
    padding: 20px;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center;
  }
  .preview-panel-icon {
    width: 48px; height: 48px;
    border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    font-size: 22px;
    margin-bottom: 12px;
    transition: background 0.3s;
  }
  .preview-panel-title {
    font-size: 15px; font-weight: 800;
    margin-bottom: 4px;
  }
  .preview-panel-sub {
    font-size: 11px;
    color: rgba(255,255,255,0.4);
  }
  .preview-footer {
    padding: 10px 20px;
    border-top: 1px solid rgba(255,255,255,0.06);
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    color: rgba(255,255,255,0.25);
    text-align: center;
    transition: background 0.3s;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .shell { padding: 24px 16px 60px; }
    .admin-grid { grid-template-columns: 1fr; }
    .preview-wrap { position: static; }
    .admin-header h1 { font-size: 15px; }
  }
</style>
</head>
<body>
<div class="shell">

  <div class="admin-header">
    <img src="autolabs_white.png" alt="AutoLabs">
    <h1>White-Label <span>Generator</span></h1>
    <span class="admin-badge">Admin</span>
  </div>

  <div class="admin-grid">
    <!-- LEFT: Form -->
    <div class="card">
      <div class="card-title">Customer Configuration</div>

      <div class="field">
        <label>Customer Name</label>
        <input type="text" id="custName" placeholder="e.g. Department of Justice" oninput="updatePreview()">
      </div>

      <div class="field">
        <label>Primary Dark</label>
        <div class="color-row">
          <input type="text" id="colorPrimary" value="#022640" oninput="syncColor(this,'cpPrimary')">
          <input type="color" id="cpPrimary" value="#022640" oninput="syncHex(this,'colorPrimary')">
        </div>
      </div>

      <div class="field">
        <label>Accent Bright</label>
        <div class="color-row">
          <input type="text" id="colorAccent" value="#07B0E8" oninput="syncColor(this,'cpAccent')">
          <input type="color" id="cpAccent" value="#07B0E8" oninput="syncHex(this,'colorAccent')">
        </div>
      </div>

      <div class="field">
        <label>Secondary</label>
        <div class="color-row">
          <input type="text" id="colorSecondary" value="#003867" oninput="syncColor(this,'cpSecondary')">
          <input type="color" id="cpSecondary" value="#003867" oninput="syncHex(this,'colorSecondary')">
        </div>
      </div>

      <div class="field">
        <label>Logo URL</label>
        <input type="url" id="logoUrl" placeholder="https://example.com/logo.png" oninput="updatePreview()">
      </div>

      <div class="field">
        <label>Tools</label>
        <div class="toggles" id="toolToggles">
          <label class="toggle-chip active" onclick="toggleChip(this)">
            <input type="checkbox" value="smartdoc" checked>
            <span class="toggle-dot"></span>
            <span class="toggle-label">SmartDoc</span>
          </label>
          <label class="toggle-chip active" onclick="toggleChip(this)">
            <input type="checkbox" value="superprompt" checked>
            <span class="toggle-dot"></span>
            <span class="toggle-label">SuperPrompt</span>
          </label>
          <label class="toggle-chip active" onclick="toggleChip(this)">
            <input type="checkbox" value="raven" checked>
            <span class="toggle-dot"></span>
            <span class="toggle-label">RAVEN</span>
          </label>
          <label class="toggle-chip active" onclick="toggleChip(this)">
            <input type="checkbox" value="forge" checked>
            <span class="toggle-dot"></span>
            <span class="toggle-label">Forge</span>
          </label>
          <label class="toggle-chip active" onclick="toggleChip(this)">
            <input type="checkbox" value="eva" checked>
            <span class="toggle-dot"></span>
            <span class="toggle-label">EVA</span>
          </label>
        </div>
      </div>

      <button class="gen-btn" onclick="generateUrl()">Generate Preview URL</button>

      <div class="url-output" id="urlOutput">
        <label>Preview URL</label>
        <div class="url-box">
          <input type="text" id="urlField" readonly>
          <button class="url-copy" onclick="copyUrl()">Copy</button>
        </div>
        <a class="url-open" id="urlOpen" href="#" target="_blank">
          Open Preview
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        </a>
      </div>
    </div>

    <!-- RIGHT: Live Preview -->
    <div class="preview-wrap">
      <div class="card" style="padding:0; overflow:hidden;">
        <div class="card-title" style="padding:20px 20px 0; margin-bottom:0;">Live Preview</div>
        <div class="preview-card" id="previewCard">
          <div class="preview-topbar" id="pvTopbar">
            <img id="pvLogo" src="autolabs_white.png" alt="Logo">
            <div class="preview-topbar-name"><span id="pvName">Auto</span>Labs</div>
          </div>
          <div class="preview-body" id="pvBody">
            <div class="preview-sidebar" id="pvSidebar">
              <div class="preview-sidebar-item active"><span class="dot"></span>SmartDoc</div>
              <div class="preview-sidebar-item"><span class="dot"></span>SuperPrompt</div>
              <div class="preview-sidebar-item"><span class="dot"></span>RAVEN</div>
              <div class="preview-sidebar-item"><span class="dot"></span>Forge</div>
              <div class="preview-sidebar-item"><span class="dot"></span>EVA</div>
            </div>
            <div class="preview-panel">
              <div class="preview-panel-icon" id="pvIcon">ðŸ“„</div>
              <div class="preview-panel-title" id="pvToolTitle">SmartDoc</div>
              <div class="preview-panel-sub">Document Serializer</div>
            </div>
          </div>
          <div class="preview-footer" id="pvFooter">Powered by AutoLabs</div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
const toolMeta = {
  smartdoc:    { icon: 'ðŸ“„', title: 'SmartDoc',    sub: 'Document Serializer' },
  superprompt: { icon: 'ðŸ§ ', title: 'SuperPrompt', sub: 'Cognitive Protocol' },
  raven:       { icon: 'ðŸ¦', title: 'RAVEN',       sub: 'AI Research Assistant' },
  forge:       { icon: 'âš¡', title: 'Forge',       sub: 'In-Browser LLM' },
  eva:         { icon: 'ðŸŽ™ï¸', title: 'EVA',         sub: 'Voice Transcription' }
};

function syncColor(textEl, pickerId) {
  let v = textEl.value.trim();
  if (!v.startsWith('#')) v = '#' + v;
  if (/^#[0-9a-fA-F]{6}$/.test(v)) {
    document.getElementById(pickerId).value = v;
  }
  updatePreview();
}

function syncHex(pickerEl, textId) {
  document.getElementById(textId).value = pickerEl.value;
  updatePreview();
}

function toggleChip(el) {
  const cb = el.querySelector('input');
  cb.checked = !cb.checked;
  el.classList.toggle('active', cb.checked);
  updatePreview();
}

function getTools() {
  const chips = document.querySelectorAll('#toolToggles input:checked');
  return Array.from(chips).map(c => c.value);
}

function updatePreview() {
  const name = document.getElementById('custName').value.trim() || 'Auto';
  const primary = document.getElementById('colorPrimary').value.trim();
  const accent = document.getElementById('colorAccent').value.trim();
  const secondary = document.getElementById('colorSecondary').value.trim();
  const logo = document.getElementById('logoUrl').value.trim();
  const tools = getTools();

  // Update name
  document.getElementById('pvName').textContent = name;

  // Update logo
  const pvLogo = document.getElementById('pvLogo');
  pvLogo.src = logo || 'autolabs_white.png';

  // Update colors
  const p = primary.startsWith('#') ? primary : '#' + primary;
  const a = accent.startsWith('#') ? accent : '#' + accent;
  const s = secondary.startsWith('#') ? secondary : '#' + secondary;

  document.getElementById('pvTopbar').style.background = p;
  document.getElementById('pvSidebar').style.background = p;
  document.getElementById('pvBody').style.background = lighten(p, 0.08);
  document.getElementById('pvFooter').style.background = p;
  document.getElementById('pvIcon').style.background = a + '22';

  // Accent on active sidebar item
  const items = document.querySelectorAll('.preview-sidebar-item');
  items.forEach(item => {
    item.style.borderLeftColor = item.classList.contains('active') ? a : 'transparent';
  });

  // Name color
  document.querySelector('.preview-topbar-name span').style.color = a;

  // Update sidebar items based on active tools
  const sidebar = document.getElementById('pvSidebar');
  sidebar.innerHTML = '';
  tools.forEach((t, i) => {
    const meta = toolMeta[t];
    if (!meta) return;
    const div = document.createElement('div');
    div.className = 'preview-sidebar-item' + (i === 0 ? ' active' : '');
    div.innerHTML = `<span class="dot"></span>${meta.title}`;
    div.style.borderLeftColor = i === 0 ? a : 'transparent';
    sidebar.appendChild(div);
  });

  // Update panel with first active tool
  if (tools.length > 0) {
    const first = toolMeta[tools[0]];
    document.getElementById('pvIcon').textContent = first.icon;
    document.getElementById('pvToolTitle').textContent = first.title;
    document.querySelector('.preview-panel-sub').textContent = first.sub;
  }
}

function lighten(hex, amount) {
  hex = hex.replace('#', '');
  const r = Math.min(255, parseInt(hex.substring(0, 2), 16) + Math.round(255 * amount));
  const g = Math.min(255, parseInt(hex.substring(2, 4), 16) + Math.round(255 * amount));
  const b = Math.min(255, parseInt(hex.substring(4, 6), 16) + Math.round(255 * amount));
  return `rgb(${r},${g},${b})`;
}

function generateUrl() {
  const name = document.getElementById('custName').value.trim();
  if (!name) { document.getElementById('custName').focus(); return; }

  const primary = document.getElementById('colorPrimary').value.replace('#', '');
  const accent = document.getElementById('colorAccent').value.replace('#', '');
  const secondary = document.getElementById('colorSecondary').value.replace('#', '');
  const logo = document.getElementById('logoUrl').value.trim();
  const tools = getTools();

  const params = new URLSearchParams();
  params.set('name', name);
  params.set('primary', primary);
  params.set('accent', accent);
  params.set('secondary', secondary);
  if (logo) params.set('logo', logo);
  if (tools.length < 5) params.set('tools', tools.join(','));

  const base = window.location.origin || 'https://ndiauto.com';
  const url = `${base}/preview.html?${params.toString()}`;

  document.getElementById('urlField').value = url;
  document.getElementById('urlOpen').href = url;
  document.getElementById('urlOutput').classList.add('show');
}

function copyUrl() {
  const field = document.getElementById('urlField');
  navigator.clipboard.writeText(field.value).then(() => {
    const btn = document.querySelector('.url-copy');
    btn.textContent = 'Copied!';
    setTimeout(() => { btn.textContent = 'Copy'; }, 2000);
  });
}

// Init preview
updatePreview();
</script>
</body>
</html>
